version: '3'
services:

  tutorial-java:
    container_name: javatodo
    restart: always
    image: rookout/tutorial-java
    build: .
    environment:
      - ROOKOUT_AGENT_HOST=rookout-python-agent
    ports:
      - "8089:8089"
    links:
      - rookout-python-agent

  rookout-python-agent:
    container_name: rookout-agent
    image: rookout/agent
    environment:
      - ROOKOUT_TOKEN=$ROOKOUT_TOKEN
      - ROOKOUT_AGENT_TAGS=$ROOKOUT_AGENT_TAGS
    ports:
      - "7486:7486"
